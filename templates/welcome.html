<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gym Pump Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
        <form id="pumpgroupForm" action="/" method="post" class="p-4">
            <div class="mb-6">
                <label for="pumpgroupName" class="block mb-2 text-lg font-bold text-gray-700">Pumpgroup Name:</label>
                <input type="text" id="pumpgroupName" name="pumpgroupName"
                       class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md
                              focus:outline-none focus:border-indigo-500 transition duration-300"
                       placeholder="Enter pumpgroup"/>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300">
                Submit
            </button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('pumpgroupForm');
            var input = document.getElementById('pumpgroupName');

            // Check if a pumpgroup name is stored
            var storedName = localStorage.getItem('pumpgroupName');
            if (storedName) {
                input.value = storedName;
                form.submit();
            }

            // Save the name to local storage on form submit
            form.addEventListener('submit', function() {
                localStorage.setItem('pumpgroupName', input.value);
            });
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
